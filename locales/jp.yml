pages:
  home:
    hero_main: '準備中.'
    hero_sub: '今までと違った「こんなのが欲しかった」という<br/>Eコマースを準備中です。今しばらくお待ちください。'
    hero_cta: 'ポケットルの最新ニュースを受け取る'
    newsletter:
      header: 'ポケットルの最新ニュースを受け取る'
  story:
    heading: 'ポケットルのSTORY'
    sub_heading: 'ポケットルは2019年に設立されました。</br>そして物語はこうして始まったのです。'
    sections:
      - heading: 'きっかけと気づきの瞬間'
        content: >
          <p>
          きっかけは創業者のHarvard Extension Schoolの宿題でした。</p>
          世の中に情報は溢れているのに、今のITでは人が意図として探している</br>情報を容易に探すことができず、それはECの世界でも一緒だという事が</br>判明したのです。
          </p>
          <br />
          <p>
            解決方法を探すのにアルゴリズムの勉強を始めて、ある時ぱっと答えが</br>
            浮かんできました。支援機関に相談し、ポケットルの事業計画のブラッ</br>シュアップが始まりました。
          </p>
      - heading: '夢は大きく、そして手に入れる！'
        content: >
          <p>
          まるで大きな力に流されるかのように、事業に必要な人に出会うようになりました。創業者はこのブラッシュアップされたアイディアがプロの世界で通用するものなのか試すべきではないかと考えました。
          ネット上で京都女性起業家賞を見つけて応募用紙を送ったところ、京都府から平成30年度京都女性起業家支援事業（アントレプレナー）に認定されたというお知らせを受けました。
          </p>
          <p>
            JETROさんを始め、京都産業21、アステム、京都市、京都府が支援をしてくださるようになりました。そして2019年の2月には京都府女性起業家賞のリサーチパーク賞という特別賞でも上位の賞に入賞することができました。
          </p>
  vision:
    header: 'Our Vision'
    sub_header: '私たちのミッションは1秒で</br>欲しいもの・サービス・情報にたどり着ける仕組みを作ることです。'
    content: >
      <div class="about-us__item">
      <h3 class="head">
        「無理だ。」という言葉を信じなかった私達。
      </h3>
      <div class="deck">
        ポケットルを立ち上げるにあたり、いろんな人達の支援があって、ここまでやってきました。
        その中でポケットルの構想を無理だと言う人も中にはいました。時に圧力を感じることもありましたが、私たちはそのような言葉や行動に臆することなく、説明を続けて参りました。その結果、彼らの姿勢も変わり、今では私たちの目標を応援してくれる方々になりました。
      </div>
      <div class="deck">
        私たちは世界初の目的検索エンジンという夢と希望がたくさん詰まったプロダクトを開発・運用しています。あなたが今叶えたいこと、達成したいことをポケットルに打ち込んで、もし達成できる商品やサービス、情報が瞬時に見つかる瞬間を想像してみてください。もう何年も広告に踊らされて効果のない商品やサービスを買うことなく、意図として探している情報を掴むために何日もリサーチしなくてもいいのです。
      </div>
      </div>
      <div class="about-us__item">
        <h3 class="head">
          人々の可能性を広げたい。
        </h3>
        <div class="deck">
          ポケットルは他のIT企業と何が違うのか？と聞かれることがあります。それに対して私は全然違いますと答えるんです。
          なぜなら、彼らはITがどのような影響を人間に与えようともできるところまで突き進んでいくのに対して、ポケットルは人がしたいことは人がすればいいというスタンスなんです。人の仕事を取り上げるのはITの仕事ではなく、ITは人の可能性を広げるものです。人ができないことをITで解決していきましょうという姿勢は我々のサービスや商品からも感じていただけるはずだと確信しています。
        </div>
      </div>
      <div class="about-us__item">
        <h3 class="head">
          ポケットルが少しでもあなたの達成したいことに近づくお手伝いができることを祈っています。
        </h3>
      </div>
      <div class="about-us__sign-off">
        <div class="about-us__founder-name">
          本多　さゆり
        </div>
        <div class="about-us__company">
          株式会社ポケットル 代表取締役社長
        </div>
      </div>
